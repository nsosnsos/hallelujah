{% extends "base.html" %}


{% block body %}
<div class="card col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 mx-auto mt-5 mb-5 bg-light shadow">
    <div class="card-header row">
        <h5 class="my-auto"><i class="fas fa-search"></i>{{ _(' Search') }}</h5>
    </div>
    <div class="card-body mx-auto">
        <div class="card-title">
            <p class="my-auto">{{ _('Result') }}</p>
        </div>
        <div class="card-text">
            <p class="my-auto">...</p>
            <p class="my-auto">...</p>
        </div>
    </div>
    <div class="card-footer row text-muted">
        <div class="container-fluid">
            <p class="my-auto">
                {% if keywords %}
                    <a href="https://www.google.com/search?q={{ keywords }}" target="_blank" rel="noopener">{{ _('Search on google') }}</a>
                {% else %}
                    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">{{ _('Search on google') }}</a>
                {% endif %}
            </p>
        </div>
    </div>
</div>
{% endblock body %}
