{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block head_title %}
    {{ config.SITE_TITLE }} - Info
{% endblock head_title %}

{% block body %}
<div class="page-header">
    <h1>User Info</h1>
</div>
<div class="col-md-4">
    <p>Name: {{ current_user.name}}</p>
    <p>Email: {{ current_user.email}}</p>
    <p>
        <a href="{{ url_for('auth.change_password') }}">Change Password</a>
        <a href="{{ url_for('auth.request_change_email') }}">Change Email</a>
    </p>
</div>
{% endblock body %}
