{% extends '_base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3>Profile</h3></div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th><h5>Category</h5></th>
                            <th><h5>Information</h5></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Username</td>
                            <td>{{ name }}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{ email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <h5 class="text-end">
                    <a href="{{ url_for('auth.setting', _external=True) }}">Setting</a>
                </h5>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
