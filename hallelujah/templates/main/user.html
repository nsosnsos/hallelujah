{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h3>User Profile</h3></div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th><h5>Category</h5></th>
                                <th><h5>Information</h5></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Username</td>
                                <td>{{ user.name }}</td>
                            </tr>
                            <tr>
                                <td>Avatar</td>
                                <td><img src="{{ user.get_gravatar_icon(size=25) }}"></td>
                            </tr>
                            <tr>
                                <td>Articles</td>
                                <td><a href="{{ url_for('main.user_articles', user_name=user.name, _external=True) }}">user articles</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
