{% extends '_highlight.html' %}

{% block content %}
    <div class="row justify-content-center my-5">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header"><h3>{{ article.title }}</h3></div>
                <div class="card-body">
                    {{ article.content_html | safe }}
                </div>
                <div class="card-footer">
                    <h5 class="text-end">
                        {{ moment(article.timestamp).format('LLLL') }}
                    </h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            {% include "main/sidebar.html" %}
        </div>
    </div>
{% endblock content %}
