<div class="container-fluid mt-5">
    <form class="form-check form-switch mb-3" method="post" role="form" id="toggleForm" name="toggleForm" action="{{ url_for('main.theme_switch', _external=True) }}">
        <input class="form-check-input" type="checkbox" id="toggle" name="toggle"{% if request.cookies.get('theme') and request.cookies['theme'] == config.SYS_THEME_NIGHT %} checked="y"{% endif %}>
        <label class="form-check-label" for="themeToggle">&nbsp;<i class="bi-moon-stars"></i>&nbsp;Night Mode</label>
    </form>
</div>

<div class="container-fluid drop-down mt-5 d-none">
    <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Themes</a>
    <div class="dropdown-menu dropdown-scroll">
        {% for theme_name, theme_uri in config.SYS_THEMES.items() %}
            <a class="dropdown-item" href="{{ url_for('main.theme_choose', theme_name=theme_name, _external=True) }}">{{ theme_name }}</a>
        {% endfor %}
    </div>
</div>
