{% extends '_highlight.html' %}

{% block content %}
    <div class="row justify-content-center my-5">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header"><h5>{{ article.title }}</h5></div>
                <div class="card-body">
                    {{ article.content_html | safe }}
                </div>
                <div class="card-footer d-flex justify-content-between text-muted">
                    <div><a href="{{ url_for('main.user', user_name=article.author.name, _external=True) }}">{{ article.author.name }}</a></div>
                    <div>{{ moment(article.timestamp).format('YYYY-MM-DD HH:mm:ss') }}</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            {% include "main/sidebar.html" %}
        </div>
    </div>
{% endblock content %}
