{% extends 'base.html' %}

{% block styles %}
    {% if config.SYS_LOCAL_PLUGINS %}
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/highlight/styles/googlecode.min.css', _external=True) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/github_markdown/github-markdown.css', _external=True) }}">
    {% else %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/googlecode.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.3.0/github-markdown.min.css">
    {% endif %}
    {{ super() }}
{% endblock styles %}

{% block scripts %}
    {{ super() }}
    {% if config.SYS_LOCAL_PLUGINS %}
        <script type="text/javascript" src="{{ url_for('static', filename='plugins/highlight/highlight.min.js', _external=True) }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='plugins/highlight_line_number/highlightjs-line-numbers.min.js', _external=True) }}"></script>
    {% else %}
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.js"></script>
    {% endif %}
    <script type="text/javascript">
        hljs.highlightAll();
        hljs.initLineNumbersOnLoad();
    </script>
{% endblock scripts %}
