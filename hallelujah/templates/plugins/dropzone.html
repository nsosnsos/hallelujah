{% extends 'base.html' %}

{% block styles %}
    {% if config.SYS_LOCAL_PLUGINS %}
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/dropzone/dropzone.css', _external=True) }}">
    {% else %}
        <link rel="stylesheet" href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css">
    {% endif %}
    {{ super() }}
{% endblock styles %}

{% block scripts %}
    {{ super() }}
    {% if config.SYS_LOCAL_PLUGINS %}
        <script type="text/javascript" src="{{ url_for('static', filename='plugins/dropzone/dropzone-min.js', _external=True) }}"></script>
    {% else %}
        <script type="text/javascript" src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    {% endif %}
{% endblock scripts %}
