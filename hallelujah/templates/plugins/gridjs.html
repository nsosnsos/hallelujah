{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    {% if config.SYS_LOCAL_PLUGINS %}
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/gridjs/mermaid.min.css', _external=True) }}">
    {% else %}
        <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css">
    {% endif %}
{% endblock styles %}

{% block scripts %}
    {{ super() }}
    {% if config.SYS_LOCAL_PLUGINS %}
        <script type="text/javascript" src="{{ url_for('static', filename='plugins/gridjs/gridjs.umd.js', _external=True) }}"></script>
    {% else %}
        <script type="text/javascript" src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    {% endif %}
{% endblock scripts %}
