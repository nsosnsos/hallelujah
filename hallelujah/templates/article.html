{% extends '_base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3>{{ article.title }}</h3></div>
            <div class="card-body">
                {{ article.content_html | safe }}
            </div>
            <div class="card-footer">
                <h5 class="text-end">
                    {{ moment(article.timestamp).format('LLLL') }}
                </h5>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
